[supervisord]
nodaemon=true

[program:nginx]
priority=1
command=/etc/init.d/nginx start
startsecs=0

[program:celery]
priority=3
command=/opt/spacedock/docker/start_celery.sh
redirect_stderr=true
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0

[program:spacedock]
priority=100
command=/opt/spacedock/docker/start.sh
redirect_stderr=true
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
